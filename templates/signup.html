<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>User Signup</title>
</head>
<body>
    <h1>Blog of Wonders!</h1>
    <ul>
        <li><a class="active" href="dashboard">Dashboard</a></li>
        <li><a class="active" href="news">News</a></li>
        <li><a class="active" href="signup">Signup</a></li>
        <li><a class="active" href="rules">Rules</a></li>
    </ul>
    <form action="/" id="form" method="POST">
        <h1>Signup</h1>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username" value="{{username}}">
                        <span class="error">{{usernameError}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" value="{{password}}">
                        <span class="error">{{passwordError}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password2">Verify Password</label>
                    </td>
                    <td>
                        <input type="password" name="password2" id="password2" value="{{password2}}">
                        <span class="error">{{password2Error}}</span>
                    </td>
                </tr>
                <tr>   
                    <td>     
                        <label for="email">Email (optional)</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email" value="{{email}}">
                        <span class="error">{{emailError}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
